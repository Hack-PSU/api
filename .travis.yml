sudo: false
language: node_js
#cache: yarn
branches:
  only:
  - master
  - dev
node_js:
- '10'
before_install:
- npm i -g node-cipher
- npm i -g grunt-cli
install:
- npm install
- grunt travis --test
script:
- npm test
notifications:
  slack:
    secure: 
env:
  global:
  - SQL_DATABASE=test
  - APP_ENV=test
  - secure: 
  - secure: 
before_deploy:
- npm i -g node-cipher
- cd $TRAVIS_BUILD_DIR
- npm install && grunt prep --production
- nodecipher decrypt ./encrypted/hackpsu18-ecc9dc4878c6.json.enc "./hackpsu18-ecc9dc4878c6.json" -p ${PKEY_PASS} -a aes-256-cbc-hmac-sha256
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: hackpsu18-ecc9dc4878c6.json
  project: hackpsu18
  config: app.v2.yaml
  on: master
